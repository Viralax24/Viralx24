    <!-- DB Logic -->
    <script>
        const DB_NAME = 'my-stream-db';
        const DB_VERSION = 1;
        const STORE_NAME = 'media';
        let dbInstance = null;

        function openDB() {
          return new Promise((resolve, reject) => {
            if (dbInstance) return resolve(dbInstance);
            const request = indexedDB.open(DB_NAME, DB_VERSION);
            request.onerror = (event) => { console.error('IndexedDB error:', event.target.error); reject(event.target.error); };
            request.onsuccess = (event) => { dbInstance = event.target.result; resolve(dbInstance); };
            request.onupgradeneeded = (event) => {
              const db = event.target.result;
              if (!db.objectStoreNames.contains(STORE_NAME)) {
                const store = db.createObjectStore(STORE_NAME, { keyPath: 'id' });
                store.createIndex('by-date', 'createdAt');
              }
            };
          });
        }
        function getStore(mode) {
          return openDB().then((db) => {
            const transaction = db.transaction(STORE_NAME, mode);
            return transaction.objectStore(STORE_NAME);
          });
        }
        function promisifyRequest(request) {
          return new Promise((resolve, reject) => {
            request.onsuccess = () => resolve(request.result);
            request.onerror = () => reject(request.error);
          });
        }
        const db = {
          async addMedia(item) {
            try { const store = await getStore('readwrite'); return await promisifyRequest(store.put(item)); } catch (e) { console.error('Error adding media:', e); throw e; }
          },
          async getAllMedia() {
            try { const store = await getStore('readonly'); const index = store.index('by-date'); return await promisifyRequest(index.getAll()); } catch (e) { console.error('Error getting all media:', e); return []; }
          },
          async getMedia(id) {
            try { const store = await getStore('readonly'); return await promisifyRequest(store.get(id)); } catch (e) { console.error('Error getting media:', e); return undefined; }
          },
          async deleteMedia(id) {
            try { const store = await getStore('readwrite'); return await promisifyRequest(store.delete(id)); } catch (e) { console.error('Error deleting media:', e); throw e; }
          },
        };
    </script>

    <!-- Thumbnail Logic -->
    <script>
        function generateThumbnail(file) {
          return new Promise((resolve, reject) => {
            const isVideo = file.type.startsWith('video/');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            if (!ctx) { reject(new Error('Failed to get canvas context')); return; }

            if (isVideo) {
              const video = document.createElement('video');
              video.muted = true;
              video.playsInline = true;
              video.crossOrigin = 'anonymous';
              const timeoutId = setTimeout(() => { if (video.src) URL.revokeObjectURL(video.src); reject(new Error('Thumbnail generation timed out')); }, 5000); 
              const cleanup = () => { clearTimeout(timeoutId); if (video.src) URL.revokeObjectURL(video.src); };
              video.onloadedmetadata = () => {
                 if (video.duration === Infinity || isNaN(video.duration)) { video.currentTime = 1; } else if (video.duration < 1) { video.currentTime = video.duration / 2; } else { video.currentTime = 1; }
              };
              video.onseeked = () => {
                try {
                  const maxWidth = 320;
                  const scale = maxWidth / video.videoWidth;
                  canvas.width = maxWidth;
                  canvas.height = video.videoHeight * scale;
                  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                  const dataUrl = canvas.toDataURL('image/jpeg', 0.7);
                  cleanup(); resolve(dataUrl);
                } catch (e) { cleanup(); reject(e); }
              };
              video.onerror = () => { cleanup(); reject(new Error('Error loading video')); };
              video.src = URL.createObjectURL(file);
              video.load();
            } else {
              const img = new Image();
              const timeoutId = setTimeout(() => { if (img.src) URL.revokeObjectURL(img.src); reject(new Error('Image load timed out')); }, 5000);
              const cleanup = () => { clearTimeout(timeoutId); if (img.src) URL.revokeObjectURL(img.src); };
              img.onload = () => {
                try {
                  const maxSize = 320;
                  let width = img.width;
                  let height = img.height;
                  if (width > height) { if (width > maxSize) { height *= maxSize / width; width = maxSize; } } else { if (height > maxSize) { width *= maxSize / height; height = maxSize; } }
                  canvas.width = width;
                  canvas.height = height;
                  ctx.drawImage(img, 0, 0, width, height);
                  const dataUrl = canvas.toDataURL('image/jpeg', 0.7);
                  cleanup(); resolve(dataUrl);
                } catch (e) { cleanup(); reject(e); }
              };
              img.onerror = () => { cleanup(); reject(new Error('Error loading image')); };
              img.src = URL.createObjectURL(file);
            }
          });
        }
    </script>

    <script>
        const app = document.getElementById('app');

        const uploadState = { file: null, thumbnailUrl: null, uploading: false };

        window.addEventListener('hashchange', safeRouter);
        window.addEventListener('DOMContentLoaded', safeRouter);

        async function safeRouter() {
          try { await router(); } catch (error) { console.error("Router Error:", error); window.dispatchEvent(new ErrorEvent('error', { error, message: error.message })); }
        }

        async function router() {
          const hash = window.location.hash || '#/';
          hideAllViews();
          updateSidebar(hash);

          if (hash === '#/' || hash === '') { await renderHome(); } 
          else if (hash === '#/photos') { await renderPhotos(); } 
          else if (hash === '#/upload') { renderUpload(); } 
          else if (hash.startsWith('#/view/')) { const id = hash.split('/')[2]; if (id) { await renderView(id); } else { window.location.hash = '#/'; } } 
          else { await renderHome(); }
        }

        function hideAllViews() { Object.values(views).forEach(el => { if (el) el.classList.add('hidden'); }); }

        function updateSidebar(hash) {

            } else {

        function createMediaCard(item) {
          const timeAgo = formatTimeAgo(item.createdAt);
          const thumbnail = item.thumbnail;
          let thumbnailHtml;
          if (thumbnail) { thumbnailHtml = `<img src="${thumbnail}" alt="${item.title}" class="w-full h-full object-cover group-hover:opacity-90 transition-opacity" />`; } else { thumbnailHtml = `<div class="w-full h-full bg-zinc-800 flex items-center justify-center text-zinc-500 text-xs">No Preview</div>`; }
          const playIcon = item.type === 'video' ? `<div class="absolute inset-0 flex items-center justify-center bg-black/40 group-hover:bg-black/0 transition-colors pointer-events-none"><svg class="h-12 w-12 text-white opacity-80 group-hover:opacity-100 drop-shadow-lg" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg></div>` : '';
          return `<a href="#/view/${item.id}" class="group flex flex-col cursor-pointer mb-6"><div class="aspect-video bg-zinc-800 rounded-lg relative overflow-hidden mb-3 border border-zinc-800 group-hover:border-orange-500 transition-colors">${thumbnailHtml}${playIcon}</div><div class="flex gap-3 px-1"><div class="flex-shrink-0"><div class="h-9 w-9 rounded-full bg-orange-500 flex items-center justify-center text-black font-bold text-sm">A</div></div><div class="flex flex-col flex-1 min-w-0"><h3 class="text-base font-semibold text-white line-clamp-2 leading-tight group-hover:text-orange-500 transition-colors">${item.title}</h3><div class="mt-1 text-sm text-zinc-400 flex items-center"><span>Ax viral24</span><svg class="h-3 w-3 ml-1 text-zinc-500 fill-black" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg></div><div class="text-sm text-zinc-400">${Math.floor(Math.random() * 1000)}K views â€¢ ${timeAgo}</div></div></div></a>`;
        }

        // --- Upload Logic ---
        const pinForm = document.getElementById('pin-form');
        const uploadForm = document.getElementById('upload-form');
        const pinInput = document.getElementById('pin-input');
        const fileInput = document.getElementById('file-input');
        const thumbInput = document.getElementById('thumb-input');
        const dropZone = document.getElementById('drop-zone');
        const uploadBtn = document.getElementById('upload-btn');
        const removeFileBtn = document.getElementById('remove-file-btn');
        const videoUploadBtn = document.getElementById('upload-video-btn');
        const photoUploadBtn = document.getElementById('upload-photo-btn');
        const pinSubmitBtn = document.getElementById('pin-submit');

        function renderUpload() {
          showView('upload');
          const isAuth = localStorage.getItem('upload_auth') === 'true';
          if (isAuth) { if (pinForm) pinForm.classList.add('hidden'); if (uploadForm) uploadForm.classList.remove('hidden'); } 
          else { if (pinForm) pinForm.classList.remove('hidden'); if (uploadForm) uploadForm.classList.add('hidden'); }
        }

        if (pinSubmitBtn) { pinSubmitBtn.addEventListener('click', (e) => { e.preventDefault(); if (pinInput.value === '@Pass1151') { localStorage.setItem('upload_auth', 'true'); renderUpload(); } else { alert('Incorrect PIN'); } }); }
        if (videoUploadBtn) { videoUploadBtn.addEventListener('click', () => { fileInput.setAttribute('accept', 'video/*'); fileInput.click(); }); }
        if (photoUploadBtn) { photoUploadBtn.addEventListener('click', () => { fileInput.setAttribute('accept', 'image/*'); fileInput.click(); }); }
        if (fileInput) { fileInput.addEventListener('change', handleFileSelect); }
        if (thumbInput) { thumbInput.addEventListener('change', handleThumbSelect); }
        if (dropZone) { dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('border-orange-500'); }); dropZone.addEventListener('dragleave', (e) => { e.preventDefault(); dropZone.classList.remove('border-orange-500'); }); dropZone.addEventListener('drop', (e) => { e.preventDefault(); dropZone.classList.remove('border-orange-500'); if (e.dataTransfer.files[0]) handleFileSelect({ target: { files: e.dataTransfer.files } }); }); }

        async function handleFileSelect(e) {
          const file = e.target.files[0];
          if (!file) return;
          if (file.size > 500 * 1024 * 1024) { alert('File too large (max 500MB)'); return; }
          uploadState.file = file;
          document.getElementById('file-name').textContent = file.name;
          document.getElementById('file-size').textContent = (file.size / 1024 / 1024).toFixed(2) + ' MB';
          document.getElementById('file-preview').classList.remove('hidden');
          document.getElementById('drop-message').classList.add('hidden');
          uploadBtn.disabled = false;
          document.getElementById('thumb-preview').innerHTML = 'Generating...';
          try { const url = await generateThumbnail(file); uploadState.thumbnailUrl = url; document.getElementById('thumb-preview').innerHTML = `<img src="${url}" class="w-full h-full object-cover">`; } catch (err) { console.warn(err); document.getElementById('thumb-preview').textContent = 'Failed to generate'; }
        }

        if (removeFileBtn) { removeFileBtn.addEventListener('click', (e) => { e.stopPropagation(); uploadState.file = null; uploadState.thumbnailUrl = null; fileInput.value = ''; document.getElementById('file-preview').classList.add('hidden'); document.getElementById('drop-message').classList.remove('hidden'); uploadBtn.disabled = true; }); }
        async function handleThumbSelect(e) { const file = e.target.files[0]; if (!file) return; try { const url = await generateThumbnail(file); uploadState.thumbnailUrl = url; document.getElementById('thumb-preview').innerHTML = `<img src="${url}" class="w-full h-full object-cover">`; } catch (err) { alert('Invalid image'); } }
        if (uploadBtn) { uploadBtn.addEventListener('click', async () => { if (!uploadState.file) return; uploadBtn.textContent = 'Uploading...'; uploadBtn.disabled = true; try { const file = uploadState.file; const type = file.type.startsWith('video/') ? 'video' : 'image'; const id = Date.now().toString(36) + Math.random().toString(36).substr(2); await db.addMedia({ id, title: file.name, type, mimeType: file.type, blob: file, thumbnail: uploadState.thumbnailUrl, createdAt: Date.now(), }); window.location.hash = '#/'; removeFileBtn.click(); } catch (err) { console.error(err); alert(err.name === 'QuotaExceededError' ? 'Storage full!' : 'Upload failed'); } finally { uploadBtn.textContent = 'Upload'; uploadBtn.disabled = false; } }); }

        // --- View Logic ---
        const deleteModal = document.getElementById('delete-modal');
        const deleteInput = document.getElementById('delete-pin-input');
        const cancelDeleteBtn = document.getElementById('cancel-delete');
        const confirmDeleteBtn = document.getElementById('confirm-delete');
        let currentViewId = null;

        async function renderView(id) {
          showView('watch');
          currentViewId = id;
          const container = document.getElementById('watch-content');
          const recommendations = document.getElementById('watch-recommendations');
          if (!container || !recommendations) return;
          container.innerHTML = '<div class="flex justify-center p-10"><div class="h-8 w-8 animate-spin rounded-full border-4 border-orange-500 border-t-transparent"></div></div>';
          recommendations.innerHTML = '';
          try {
            const item = await db.getMedia(id);
            if (!item) { window.location.hash = '#/'; return; }
            let url; try { url = URL.createObjectURL(item.blob); } catch(e) { console.error("Failed to create object URL", e); container.innerHTML = '<div class="text-red-500 p-10 text-center">Failed to load media file. It might be corrupted.</div>'; return; }
            const mediaContent = item.type === 'video' ? `<video src="${url}" controls autoplay class="w-full h-full rounded-lg bg-black"></video>` : `<img src="${url}" class="w-full h-full object-contain rounded-lg bg-black">`;
            container.innerHTML = `<div class="aspect-video bg-black rounded-xl shadow-lg mb-4 flex items-center justify-center">${mediaContent}</div><h1 class="text-xl font-bold text-white mb-2 line-clamp-2">${item.title}</h1><div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 border-b border-zinc-800 pb-4"><div class="flex items-center gap-3"><div class="h-10 w-10 rounded-full bg-orange-500 flex items-center justify-center text-black font-bold">A</div><div><h3 class="font-semibold text-white">Ax viral24</h3><p class="text-xs text-zinc-400">1.2M subscribers</p></div><button class="ml-4 px-4 py-2 bg-zinc-800 hover:bg-zinc-700 text-white rounded-full text-sm font-bold">Subscribe</button></div><div class="flex gap-2"><a href="${url}" download="${item.title}" class="px-4 py-2 bg-zinc-800 hover:bg-zinc-700 text-white rounded-full text-sm font-medium flex items-center gap-2"><svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>Download</a><button id="trigger-delete-btn" class="px-4 py-2 bg-zinc-800 hover:bg-red-900/50 text-red-500 rounded-full text-sm font-medium flex items-center gap-2"><svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>Delete</button></div></div><div class="mt-4 bg-zinc-900 p-4 rounded-xl text-sm border border-zinc-800"><p class="text-zinc-300">Published on ${new Date(item.createdAt).toLocaleDateString()}</p><p class="text-zinc-400 mt-2">Private video uploaded to Ax viral24.</p></div>`;
            document.getElementById('trigger-delete-btn').addEventListener('click', () => { if(deleteModal) deleteModal.classList.remove('hidden'); });
            const all = await db.getAllMedia();
            const recs = all.filter(m => m.id !== id).sort(() => 0.5 - Math.random()).slice(0, 10);
            recommendations.innerHTML = recs.map(r => `<a href="#/view/${r.id}" class="flex gap-2 group cursor-pointer mb-3"><div class="w-40 aspect-video bg-zinc-800 rounded-lg overflow-hidden flex-shrink-0 border border-zinc-800 group-hover:border-orange-500 relative">${r.thumbnail ? `<img src="${r.thumbnail}" class="w-full h-full object-cover">` : '<div class="w-full h-full flex items-center justify-center text-xs text-zinc-500">No Preview</div>'}${r.type === 'video' ? '<div class="absolute bottom-1 right-1 bg-black/80 px-1 py-0.5 rounded text-[10px] text-white font-bold">12:34</div>' : ''}</div><div class="min-w-0"><h4 class="font-semibold text-sm text-white line-clamp-2 leading-tight group-hover:text-orange-500">${r.title}</h4><div class="text-xs text-zinc-400 mt-1">Ax viral24</div></div></a>`).join('');
          } catch (e) { console.error(e); container.innerHTML = '<div class="text-red-500 p-10">Failed to load view.</div>'; }
        }

        if (cancelDeleteBtn) { cancelDeleteBtn.addEventListener('click', () => { deleteModal.classList.add('hidden'); deleteInput.value = ''; }); }
        if (confirmDeleteBtn) { confirmDeleteBtn.addEventListener('click', async () => { if (deleteInput.value === '@Pass1151') { try { await db.deleteMedia(currentViewId); deleteModal.classList.add('hidden'); deleteInput.value = ''; window.location.hash = '#/'; } catch (e) { alert('Delete failed'); } } else { alert('Incorrect PIN'); } }); }

        function formatTimeAgo(timestamp) {
            const seconds = Math.floor((Date.now() - timestamp) / 1000);
            let interval = seconds / 31536000;
            if (interval > 1) return Math.floor(interval) + (Math.floor(interval) === 1 ? " year ago" : " years ago");
            interval = seconds / 2592000;
            if (interval > 1) return Math.floor(interval) + (Math.floor(interval) === 1 ? " month ago" : " months ago");
            interval = seconds / 86400;
            if (interval > 1) return Math.floor(interval) + (Math.floor(interval) === 1 ? " day ago" : " days ago");
            interval = seconds / 3600;
            if (interval > 1) return Math.floor(interval) + (Math.floor(interval) === 1 ? " hour ago" : " hours ago");
            interval = seconds / 60;
            if (interval > 1) return Math.floor(interval) + (Math.floor(interval) === 1 ? " minute ago" : " minutes ago");
            return Math.floor(seconds) + (Math.floor(seconds) === 1 ? " second ago" : " seconds ago");
        }

        // Sidebar Mobile Toggle
        const sidebar = document.getElementById('sidebar');
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileBackdrop = document.getElementById('mobile-backdrop');
        function toggleSidebar() { if (sidebar) sidebar.classList.toggle('-translate-x-full'); if (mobileBackdrop && window.innerWidth < 1024) { mobileBackdrop.classList.toggle('hidden'); } }
        if (mobileMenuBtn) mobileMenuBtn.addEventListener('click', toggleSidebar);
        if (mobileBackdrop) mobileBackdrop.addEventListener('click', toggleSidebar);
        document.querySelectorAll('.sidebar-link').forEach(link => { link.addEventListener('click', () => { if (window.innerWidth < 1024 && sidebar) { sidebar.classList.add('-translate-x-full'); if (mobileBackdrop) mobileBackdrop.classList.add('hidden'); } }); });
    </script>
  </body>
